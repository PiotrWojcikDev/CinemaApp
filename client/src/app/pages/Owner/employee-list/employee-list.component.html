<app-navbar></app-navbar>
<div class="container d-flex flex-column justify-content-center align-items-center mt-5 mb-5">
    <h2>Pracownicy</h2>
    <button (click)="employeeService.showAddEmployeeDialog = true" class="btn-custom custom-size mb-2">+</button>
    <table class="table border border-2 border-dark shadow rounded overflow-hidden">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ImiÄ™</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Nr. tel.</th>
            <th scope="col">Pensja</th>
            <th scope="col">Email</th>
            <th scope="col">Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of allEmployees; index as i;" class="align-middle">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.phoneNumber }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <button (click)="updateEmployeeSalary(employee)" class="btn btn-custom me-2"><i class="bi bi-pencil"></i></button>
                <button (click)="deleteEmployee(employee)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                <!-- <button (click)="show()" class="btn btn-danger"><i class="bi bi-trash"></i></button> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<app-add-employee-dialog *ngIf="employeeService.showAddEmployeeDialog === true"></app-add-employee-dialog>
<app-update-employee-salary-dialog *ngIf="employeeService.showUpdateEmployeeSalaryDialog === true" [employeeObj]="employeeToUpdate"></app-update-employee-salary-dialog>
<app-employee-delete-confirmation-modal *ngIf="employeeService.showEmployeeDeleteConfirmationModal === true" [employeeObj]="employeeToDelete"></app-employee-delete-confirmation-modal>
